<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="message">Input your message</label>
    <textarea class="form-control" id="message" required [(ngModel)]="model.message" name="message"></textarea>
  </div>

  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="text" class="form-control" id="phone" required [(ngModel)]="model.phoneNumber" name="phone">
  </div>

  <button type="submit" class="btn btn-success" >Send a message!</button>
  <p>{{errorMessage}}</p>

</form>
